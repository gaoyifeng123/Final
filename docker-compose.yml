version: '3.8'

services:
  personal-site:
    build: ./personal-site
    ports:
      - "8080:80"
    restart: always
    volumes:
      - ./personal-site:/usr/share/nginx/html:ro
    networks:
      - app-network

  todo-app:
    image: docker/getting-started
    ports:
      - "3000:3000"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge